{%- comment -%}
Breadcrumb Navigation Component
Displays visual breadcrumb trail for posts and pages
{%- endcomment -%}

{%- if page.layout == "post" and page.categories.size > 0 -%}
<nav aria-label="Breadcrumb" class="breadcrumb-nav">
  <ol class="breadcrumb" itemscope itemtype="https://schema.org/BreadcrumbList">
    <li class="breadcrumb-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
      <a href="{{ site.baseurl }}/" itemprop="item">
        <span itemprop="name">Home</span>
      </a>
      <meta itemprop="position" content="1" />
    </li>
    <li class="breadcrumb-separator" aria-hidden="true">/</li>
    <li class="breadcrumb-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
      <a href="{{ site.baseurl }}/category/{{ page.categories | first | slugify }}/" itemprop="item">
        <span itemprop="name">{{ page.categories | first }}</span>
      </a>
      <meta itemprop="position" content="2" />
    </li>
  </ol>
</nav>
{%- endif -%}
