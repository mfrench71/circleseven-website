{% if page.layout == "post" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  {% if page.image %}
  "image": "{{ page.image | absolute_url }}",
  {% endif %}
  "author": {
    "@type": "Person",
    "name": "{{ site.author | default: 'Matthew French' }}",
    "url": "{{ site.url }}{{ site.baseurl }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}{{ site.baseurl }}/assets/images/logo.png"
    }
  },
  "description": "{{ page.description | default: page.excerpt | strip_html | truncate: 160 | escape }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  }{% if page.categories %},
  "articleSection": "{{ page.categories | first }}"{% endif %}
}
</script>

{% if page.categories.size > 0 %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}{{ site.baseurl }}/"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.categories | first }}",
      "item": "{{ site.url }}{{ site.baseurl }}/category/{{ page.categories | first | slugify }}/"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ page.title | escape }}",
      "item": "{{ page.url | absolute_url }}"
    }
  ]
}
</script>
{% endif %}
{% endif %}

{% if page.layout == "page" or page.layout == "default" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title }}",
  "url": "{{ site.url }}{{ site.baseurl }}",
  "description": "{{ site.description | escape }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author | default: 'Matthew French' }}"
  }
}
</script>
{% endif %}
