<ul class="social-media-list">
  {%- if site.github_username -%}
  <li><a href="https://github.com/{{ site.github_username | cgi_escape | escape }}" rel="noopener noreferrer" target="_blank">GitHub</a></li>
  {%- endif -%}
  {%- if site.twitter_username -%}
  <li><a href="https://twitter.com/{{ site.twitter_username | cgi_escape | escape }}" rel="noopener noreferrer" target="_blank">Twitter</a></li>
  {%- endif -%}
</ul>
