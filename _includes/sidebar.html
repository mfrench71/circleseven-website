<!-- Sidebar Widget Container -->
<div class="sidebar-widgets">

  <!-- About Widget -->
  <div class="widget widget-about">
    <h3 class="widget-title">About</h3>
    <p class="widget-description">{{ site.description | escape }}</p>
  </div>

  <!-- Connect Widget (Combined with Contact) -->
  <div class="widget widget-social">
    <h3 class="widget-title">Connect</h3>

    {% if site.email %}
    <div class="contact-email">
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
        <polyline points="22,6 12,13 2,6"></polyline>
      </svg>
      <a href="mailto:{{ site.email }}">{{ site.email }}</a>
    </div>
    {% endif %}

    <ul class="social-links-sidebar">
      <li><a href="https://github.com/mfrench71" title="GitHub" target="_blank" rel="noopener noreferrer">GitHub</a></li>
      <li><a href="https://twitter.com/matthewfrench71" title="Twitter" target="_blank" rel="noopener noreferrer">Twitter</a></li>
      <li><a href="https://www.linkedin.com/in/matthew-french" title="LinkedIn" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
      <li><a href="https://www.youtube.com/@matthewfrench71" title="YouTube" target="_blank" rel="noopener noreferrer">YouTube</a></li>
      <li><a href="https://vimeo.com/user46482477" title="Vimeo" target="_blank" rel="noopener noreferrer">Vimeo</a></li>
      <li><a href="https://www.flickr.com/photos/130138518@N02" title="Flickr" target="_blank" rel="noopener noreferrer">Flickr</a></li>
      <li><a href="https://www.facebook.com/matthew.french.404" title="Facebook" target="_blank" rel="noopener noreferrer">Facebook</a></li>
    </ul>
  </div>

</div>
