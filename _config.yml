# Site settings
title: Circle Seven
description: >- # this means to ignore newlines until "baseurl:"
  Your site description here
baseurl: "/circleseven-website" # the subpath of your site, e.g. /blog
url: "https://mfrench71.github.io" # the base hostname & protocol for your site
email: info@circleseven.co.uk

# Build settings
markdown: kramdown
theme: minima
permalink: /:title/
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Pagination settings
paginate: 10
paginate_path: "/page/:num/"

# Collections
collections:
  pages:
    output: true
    permalink: /:path/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - admin/ # CMS admin folder doesn't need processing
  - CLOUDINARY_SETUP.md
  - DNS_SETUP_GUIDE.md
  - MIGRATION_GUIDE.md

# Header pages (navigation)
header_pages:
  - categories.md
  - search.md
  - about.md

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
