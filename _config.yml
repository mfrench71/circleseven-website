# Site settings
title: Circle Seven
description: >-
  Portfolio and blog documenting Digital Art and Technology projects,
  academic work, and creative coding experiments from Plymouth University.
  Exploring interactive media, physical computing, and digital culture.
baseurl: "/circleseven-website"
url: "https://mfrench71.github.io"
email: info@circleseven.co.uk
author: Matthew French
lang: en-GB
timezone: Europe/London
github_username: mfrench71

# Build settings
markdown: kramdown
theme: minima
permalink: /:title/
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# CSS/JS optimization
sass:
  style: compressed

# Pagination settings
paginate: 10
paginate_path: "/page/:num/"

# Collections
collections:
  pages:
    output: true
    permalink: /:path/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - admin/ # CMS admin folder doesn't need processing
  - CLOUDINARY_SETUP.md
  - DNS_SETUP_GUIDE.md
  - MIGRATION_GUIDE.md

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
