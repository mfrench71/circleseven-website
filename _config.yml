# Site settings
title: Circle Seven
description: >-
  Portfolio and blog documenting Digital Art and Technology projects,
  academic work, and creative coding experiments from Plymouth University.
  Exploring interactive media, physical computing, and digital culture.
baseurl: ""
url: "https://circleseven.co.uk"
email: mail@circleseven.co.uk
gravatar_hash: c7c96a67607f30615596030dc2c3faf7
author: Matthew French
lang: en-GB
timezone: Europe/London
github_username: mfrench71

# Cloudinary settings
cloudinary_cloud_name: circleseven
cloudinary_base_url: https://res.cloudinary.com/circleseven/image/upload

# Build settings
markdown: kramdown
theme: minima
permalink: /:title/
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# CSS/JS optimization
sass:
  style: compressed

# Pagination settings
paginate: 9
paginate_path: "/page/:num/"

# Include admin folder in build
include:
  - admin

# Collections
collections:
  pages:
    output: true
    permalink: /:path/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - scripts/
  - docs/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
