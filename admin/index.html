<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    /* Deploy status badge styling */
    .deploy-status-badge {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10000;
      background: white;
      padding: 8px 12px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <!-- Netlify Deploy Status Badge -->
  <div class="deploy-status-badge">
    <a href="https://app.netlify.com/sites/circleseven/deploys" target="_blank" rel="noopener">
      <img src="https://api.netlify.com/api/v1/badges/96601e8b-600c-4aa5-acd1-e91aa68cafad/deploy-status" alt="Netlify Status" />
    </a>
  </div>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Custom CMS components and preview templates -->
  <script src="cms.js"></script>

  <!-- Fix Cloudinary widget race condition -->
  <script>
    // Force repaint to fix Cloudinary widget timing issue
    // Images were only showing when dev tools were open due to race condition
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        if (window.cloudinary && window.cloudinary.openMediaLibrary) {
          // Trigger a repaint
          document.body.style.display = 'none';
          document.body.offsetHeight; // Force reflow
          document.body.style.display = '';
        }
      }, 100);
    });
  </script>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
