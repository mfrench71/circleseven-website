<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appearance - Admin</title>
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/admin/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-light">
  <div id="app">
    <div id="auth-gate" class="min-vh-100 d-flex align-items-center justify-content-center">
      <div class="card shadow p-4 auth-gate-card">
        <h1 class="h3 fw-bold mb-3">Admin Login Required</h1>
        <p class="text-muted mb-3">Please log in to access appearance settings.</p>
        <button onclick="netlifyIdentity.open()" class="btn btn-primary w-100">Log In</button>
      </div>
    </div>

    <div id="main-app" class="d-none">
      <div id="header-container"></div>
      <div id="sidebar-container"></div>
      
      <div id="main-content-wrapper">
        <main class="px-3 px-lg-4 py-4">
          <div id="error" class="alert alert-danger d-none mb-4" role="alert"><p class="mb-0"></p></div>
          <div id="success" class="alert alert-success d-none mb-4" role="alert"><p class="mb-0"></p></div>

          <div id="section-appearance">
            <h2 class="h5 fw-bold mb-4">Appearance</h2>

            <div class="card shadow-sm mb-4">
              <div class="card-header card-header-gradient text-white">
                <h6 class="mb-0"><i class="fas fa-font me-2"></i>Google Fonts</h6>
              </div>
              <div class="card-body">
                <div class="form-check form-switch mb-4">
                  <input class="form-check-input" type="checkbox" id="google-fonts-enabled">
                  <label class="form-check-label" for="google-fonts-enabled">Enable Google Fonts</label>
                </div>

                <div id="font-settings">
                  <div class="row g-4">
                    <div class="col-md-6">
                      <label class="form-label fw-semibold">Body Font</label>
                      <select id="body-font" class="form-select mb-2">
                        <option value="">System Default</option>
                      </select>
                      <div id="body-font-preview" class="border rounded p-3 bg-light"></div>
                    </div>
                    
                    <div class="col-md-6">
                      <label class="form-label fw-semibold">Heading Font</label>
                      <select id="heading-font" class="form-select mb-2">
                        <option value="">System Default</option>
                      </select>
                      <div id="heading-font-preview" class="border rounded p-3 bg-light"></div>
                    </div>
                  </div>

                  <div class="mt-4 d-flex justify-content-end">
                    <button type="button" onclick="saveFonts()" class="btn btn-primary">
                      <i class="fas fa-save me-2"></i>Save Font Settings
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Import logger to make it available globally for app.js -->
  <script type="module">
    import logger from '/admin/js/core/logger.js';
  </script>

  <script src="/admin/app.js"></script>

  <script type="module">
    import { initStandalonePage } from '/admin/js/standalone-init.js';
    import { initHeader } from '/admin/js/components/header.js';
    import { initSidebar } from '/admin/js/components/sidebar.js';
    import { initNotifications } from '/admin/js/ui/notifications.js';
    import { loadSiteTitle } from '/admin/js/modules/settings.js';
    import { initAppearance, saveFonts } from '/admin/js/modules/appearance.js';
    import { loadDeploymentHistory, restoreActiveDeployments } from '/admin/js/modules/deployments.js';

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initNotifications);
    } else {
      initNotifications();
    }

    window.loadSiteTitle = loadSiteTitle;
    window.saveFonts = saveFonts;

    const init = async () => {
      await initStandalonePage('appearance', async (user) => {
        initHeader();
        initSidebar('appearance');
        await loadSiteTitle();
        await loadDeploymentHistory();
        await restoreActiveDeployments();
        await initAppearance();
      });
    };

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }

    netlifyIdentity.on('login', () => location.reload());
    netlifyIdentity.on('logout', () => location.href = '/admin/');
  </script>
</body>
</html>
