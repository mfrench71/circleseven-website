<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: http:; style-src 'self' 'unsafe-inline' https: http:; img-src 'self' data: https: http: blob:; font-src 'self' data: https: http:; connect-src 'self' https: http: wss:; frame-src 'self' https: http:; frame-ancestors 'self'">
  <title>Edit Page - Admin</title>
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Local CSS -->
  <link rel="stylesheet" href="/admin/admin-custom.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- EasyMDE Markdown Editor -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
  <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Initialize API base URL and global state -->
  <script>
    window.API_BASE = '/.netlify/functions';
    window.pageHasUnsavedChanges = false;
    window.permalinkManuallyEdited = false;
  </script>
</head>
<body class="bg-light">
  <div id="app">
    <!-- Auth Gate -->
    <div id="auth-gate" class="min-vh-100 d-flex align-items-center justify-content-center">
      <div class="card shadow p-4" style="max-width: 28rem; width: 100%;">
        <h1 class="h3 fw-bold mb-3">Admin Login Required</h1>
        <p class="text-muted mb-3">Please log in to access the page editor.</p>
        <button onclick="netlifyIdentity.open()" class="btn btn-primary w-100">
          Log In
        </button>
      </div>
    </div>

    <!-- Main App (hidden until authenticated) -->
    <div id="main-app" class="d-none">
      <!-- Header Container (populated by shared component) -->
      <div id="header-container"></div>

      <!-- Sidebar Container (populated by shared component) -->
      <div id="sidebar-container"></div>

      <!-- Main Content Area (adjusted for sidebar, below header) -->
      <div id="main-content-wrapper">
        <!-- Main Content -->
        <main class="px-3 px-lg-4 py-4">
          <!-- Error State -->
          <div id="error" class="alert alert-danger d-none mb-4" role="alert">
            <p class="mb-0"></p>
          </div>

          <!-- Success State -->
          <div id="success" class="alert alert-success d-none mb-4" role="alert">
            <p class="mb-0"></p>
          </div>

          <!-- Confirmation Modal -->
          <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="confirmModalLabel">Confirm Delete</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p id="confirm-message" class="mb-0"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" id="confirm-button" class="btn btn-danger">Delete</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Page Editor -->
          <div id="page-editor">
            <a
              href="/admin/pages/"
              class="d-inline-flex align-items-center gap-2 text-primary text-decoration-none mb-3"
              title="Return to pages list"
            >
              <i class="fas fa-arrow-left"></i>
              Back to Pages
            </a>

            <div class="card shadow-sm mt-3">
              <div class="card-body">
                <h3 class="h5 fw-semibold mb-4" id="page-editor-title">Edit Page</h3>

              <form id="page-editor-form" onsubmit="savePage(event)">
                <!-- Frontmatter Fields -->
                <div class="row g-3 mb-4">
                  <div class="col-12">
                    <label for="page-title" class="form-label">Title</label>
                    <input
                      type="text"
                      id="page-title"
                      name="title"
                      required
                      class="form-control"
                    />
                  </div>

                  <div class="col-12">
                    <label for="page-permalink" class="form-label">Permalink</label>
                    <input
                      type="text"
                      id="page-permalink"
                      name="permalink"
                      required
                      placeholder="/about/"
                      class="form-control"
                    />
                    <div class="form-text">Auto-populated from title. Edit to customize.</div>
                  </div>

                  <div class="col-md-6">
                    <label for="page-layout" class="form-label">Layout</label>
                    <select
                      id="page-layout"
                      name="layout"
                      class="form-select"
                    >
                      <option value="page">Page</option>
                      <option value="page-wide">Page (Wide)</option>
                      <option value="page-full">Page (Full Width)</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label for="page-date" class="form-label">Published Date</label>
                    <input
                      type="datetime-local"
                      id="page-date"
                      name="date"
                      class="form-control"
                    />
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        id="page-protected"
                        name="protected"
                        class="form-check-input"
                      />
                      <label for="page-protected" class="form-check-label">
                        Protected Page (cannot be deleted)
                      </label>
                    </div>
                  </div>
                </div>

                <!-- Markdown Content -->
                <div class="mb-4">
                  <label for="page-content" class="form-label">Content (Markdown)</label>
                  <textarea
                    id="page-content"
                    name="content"
                    rows="20"
                    class="form-control font-monospace small"
                  ></textarea>
                </div>

                <!-- Actions -->
                <div class="d-flex justify-content-between align-items-center">
                  <button
                    type="button"
                    onclick="deletePage()"
                    class="btn btn-link text-danger text-decoration-none"
                    id="delete-page-btn"
                    title="Move page to bin"
                  >
                    Delete Page
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    id="save-page-btn"
                    title="Save page changes"
                  >
                    Save Page
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ES6 Modules Integration -->
  <script type="module">
    // Import standalone init helper
    import { initStandalonePage } from '/admin/js/standalone-init.js';

    // Import shared components
    import { initHeader } from '/admin/js/components/header.js';
    import { initSidebar } from '/admin/js/components/sidebar.js';

    // Import modules for page editor functionality
    import { initNotifications, showError } from '/admin/js/ui/notifications.js';
    import { loadSiteTitle } from '/admin/js/modules/settings.js';
    import {
      editPage,
      showNewPageForm,
      savePage,
      deletePage,
      initPageMarkdownEditor,
      cleanupPageMarkdownEditor,
      setupPageFormChangeListeners
    } from '/admin/js/modules/pages.js';
    import {
      loadDeploymentHistory,
      restoreActiveDeployments,
      trackDeployment,
      startDeploymentHistoryPolling,
      stopDeploymentHistoryPolling
    } from '/admin/js/modules/deployments.js';

    // Expose formatDateForInput utility function
    window.formatDateForInput = (isoString) => {
      const date = new Date(isoString);
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      return `${year}-${month}-${day}T${hours}:${minutes}`;
    };

    // Expose functions to window for onclick handlers
    window.savePage = savePage;
    window.deletePage = deletePage;
    window.trackDeployment = trackDeployment;
    window.editPage = editPage;

    // Confirmation modal utility
    window.showConfirm = (message) => {
      return new Promise((resolve) => {
        const modal = new bootstrap.Modal(document.getElementById('confirmModal'));
        const messageEl = document.getElementById('confirm-message');
        const confirmBtn = document.getElementById('confirm-button');

        messageEl.textContent = message;

        // Remove old event listeners
        const newConfirmBtn = confirmBtn.cloneNode(true);
        confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);

        // Add new event listener
        newConfirmBtn.addEventListener('click', () => {
          modal.hide();
          resolve(true);
        });

        // Handle cancel/close
        const modalEl = document.getElementById('confirmModal');
        const handleCancel = () => {
          resolve(false);
          modalEl.removeEventListener('hidden.bs.modal', handleCancel);
        };
        modalEl.addEventListener('hidden.bs.modal', handleCancel, { once: true });

        modal.show();
      });
    };

    // Initialize notifications when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initNotifications);
    } else {
      initNotifications();
    }

    // Expose to window
    window.loadSiteTitle = loadSiteTitle;
    window.loadDeploymentHistory = loadDeploymentHistory;
    window.restoreActiveDeployments = restoreActiveDeployments;

    // Page-specific initialization
    const init = async () => {
      await initStandalonePage('pages', async (user) => {
        // Initialize shared components with active page
        initHeader();
        initSidebar('pages');

        // Load site title
        await loadSiteTitle();

        // Load deployment history and restore active deployments
        await loadDeploymentHistory();
        await restoreActiveDeployments();

        // Start polling for deployment updates
        startDeploymentHistoryPolling();

        // Initialize markdown editor
        initPageMarkdownEditor();

        // Get file parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('file');

        if (filename) {
          // Editing existing page
          try {
            await editPage(filename, false); // false = don't update URL
            document.getElementById('page-editor-title').textContent = `Edit: ${filename}`;
            document.getElementById('delete-page-btn').style.display = 'block';
          } catch (error) {
            showError('Failed to load page: ' + error.message);
          }
        } else {
          // Creating new page
          showNewPageForm(false); // false = don't update URL
          document.getElementById('page-editor-title').textContent = 'New Page';
          document.getElementById('delete-page-btn').style.display = 'none';
        }

        // Setup form change listeners
        setupPageFormChangeListeners();
      });
    };

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }

    // Setup Netlify Identity
    netlifyIdentity.on('login', () => {
      location.reload();
    });

    netlifyIdentity.on('logout', () => {
      location.href = '/admin/';
    });

    // Warn user about unsaved changes
    window.addEventListener('beforeunload', (e) => {
      if (window.pageHasUnsavedChanges) {
        e.preventDefault();
        e.returnValue = '';
      }
    });

    // Cleanup on page unload
    window.addEventListener('unload', () => {
      stopDeploymentHistoryPolling();
      cleanupPageMarkdownEditor();
    });
  </script>
</body>
</html>
