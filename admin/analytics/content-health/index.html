<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Health - Analytics - Admin</title>
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Local CSS -->
  <link rel="stylesheet" href="/admin/admin.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-light">
  <div id="app">
    <!-- Auth Gate -->
    <div id="auth-gate" class="min-vh-100 d-flex align-items-center justify-content-center">
      <div class="card shadow p-4 auth-gate-card">
        <h1 class="h3 fw-bold mb-3">Admin Login Required</h1>
        <p class="text-muted mb-3">Please log in to access content health analytics.</p>
        <button onclick="netlifyIdentity.open()" class="btn btn-primary w-100">
          Log In
        </button>
      </div>
    </div>

    <!-- Main App (hidden until authenticated) -->
    <div id="main-app" class="d-none">
      <!-- Header Container (populated by shared component) -->
      <div id="header-container"></div>

      <!-- Sidebar Container (populated by shared component) -->
      <div id="sidebar-container"></div>

      <!-- Main Content Area (adjusted for sidebar, below header) -->
      <div id="main-content-wrapper">
        <!-- Main Content -->
        <main class="px-3 px-lg-4 py-4">
          <!-- Error State -->
          <div id="error" class="alert alert-danger d-none mb-4" role="alert">
            <p class="mb-0"></p>
          </div>

          <!-- Success State -->
          <div id="success" class="alert alert-success d-none mb-4" role="alert">
            <p class="mb-0"></p>
          </div>

          <!-- Content Health Section -->
          <div id="section-content-health">
            <h2 class="h5 fw-bold mb-4">Content Health</h2>

            <!-- Content Health Placeholder -->
            <div class="card shadow-sm">
              <div class="card-body">
                <div id="content-health-loading" class="text-center py-5 text-muted">
                  <div class="spinner-border text-primary mb-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <p class="mb-0">Loading content health data...</p>
                </div>
                <div id="content-health-content" class="d-none">
                  <!-- Content health data will be rendered here -->
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Import logger to make it available globally for app.js -->
  <script type="module">
    import logger from '/admin/js/core/logger.js?v=1761218399';
  </script>

  <script src="/admin/app.js?v=1761218399"></script>

  <!-- ES6 Modules Integration -->
  <script type="module">
    // Import standalone init helper
    import { initStandalonePage } from '/admin/js/standalone-init.js?v=1761218399';

    // Import shared components
    import { initHeader } from '/admin/js/components/header.js?v=1761218399';
    import { initSidebar } from '/admin/js/components/sidebar.js?v=1761218399';

    // Import modules
    import { initNotifications } from '/admin/js/ui/notifications.js?v=1761218399';
    import { loadSiteTitle } from '/admin/js/modules/settings.js?v=1761218399';
    import {
      loadDeploymentHistory,
      restoreActiveDeployments,
      trackDeployment,
      showDeploymentBanner,
      updateDeploymentBanner,
      showDeploymentCompletion,
      hideDeploymentBanner,
      startDeploymentPolling
    } from '/admin/js/modules/deployments.js?v=1761218399';

    // Initialize notifications when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initNotifications);
    } else {
      initNotifications();
    }

    // Expose to window
    window.loadSiteTitle = loadSiteTitle;
    window.loadDeploymentHistory = loadDeploymentHistory;
    window.restoreActiveDeployments = restoreActiveDeployments;
    window.trackDeployment = trackDeployment;
    window.showDeploymentBanner = showDeploymentBanner;
    window.updateDeploymentBanner = updateDeploymentBanner;
    window.showDeploymentCompletion = showDeploymentCompletion;
    window.hideDeploymentBanner = hideDeploymentBanner;
    window.startDeploymentPolling = startDeploymentPolling;

    // Page-specific initialization
    const init = async () => {
      await initStandalonePage('content-health', async (user) => {
        // Initialize shared components with active page
        initHeader();
        initSidebar('content-health');

        // Load site title
        await loadSiteTitle();

        // Load deployment history and restore active deployments
        await loadDeploymentHistory();
        await restoreActiveDeployments();

        // Load content health data
        await loadContentHealth();
      });
    };

    // Load content health data
    async function loadContentHealth() {
      const loading = document.getElementById('content-health-loading');
      const content = document.getElementById('content-health-content');

      try {
        const response = await fetch('/.netlify/functions/content-health');

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        // Hide loading, show content
        if (loading) loading.classList.add('d-none');
        if (content) {
          content.classList.remove('d-none');
          renderContentHealth(data, content);
        }
      } catch (error) {
        console.error('Failed to load content health:', error);
        if (loading) {
          loading.innerHTML = `
            <div class="text-center py-5 text-muted">
              <i class="fas fa-exclamation-triangle fa-3x mb-3 text-warning"></i>
              <p class="fs-5 fw-medium mb-2">Failed to load content health</p>
              <p class="mb-0">${error.message}</p>
            </div>
          `;
        }
      }
    }

    // Render content health data
    function renderContentHealth(data, container) {
      const { total, withIssues, healthy, issuesByType, posts } = data;

      // Build issues list from issuesByType (only show issues with count > 0)
      const issuesList = Object.entries(issuesByType || {})
        .filter(([type, count]) => count > 0)
        .map(([type, count]) =>
          `${count} ${type.replace(/_/g, ' ')}`
        );

      container.innerHTML = `
        <!-- Summary Cards -->
        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <div class="card bg-primary bg-opacity-10 border-primary">
              <div class="card-body text-center">
                <i class="fas fa-file-alt text-primary fa-2x mb-2"></i>
                <h3 class="h4 mb-0">${total}</h3>
                <p class="text-muted small mb-0">Total Posts</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-success bg-opacity-10 border-success">
              <div class="card-body text-center">
                <i class="fas fa-check-circle text-success fa-2x mb-2"></i>
                <h3 class="h4 mb-0">${healthy}</h3>
                <p class="text-muted small mb-0">Healthy</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-${withIssues > 0 ? 'warning' : 'success'} bg-opacity-10 border-${withIssues > 0 ? 'warning' : 'success'}">
              <div class="card-body text-center">
                <i class="fas fa-exclamation-triangle text-${withIssues > 0 ? 'warning' : 'success'} fa-2x mb-2"></i>
                <h3 class="h4 mb-0">${withIssues}</h3>
                <p class="text-muted small mb-0">With Issues</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Issues Section -->
        ${withIssues > 0 ? `
          <div class="card border-warning mb-4">
            <div class="card-header bg-warning bg-opacity-10">
              <h3 class="h6 mb-0">
                <i class="fas fa-exclamation-triangle text-warning me-2"></i>
                Content Issues
              </h3>
            </div>
            <div class="card-body">
              <ul class="list-unstyled mb-0">
                ${issuesList.map(issue => `
                  <li class="mb-2">
                    <i class="fas fa-exclamation-circle text-warning me-2"></i>
                    ${issue}
                  </li>
                `).join('')}
              </ul>
            </div>
          </div>
        ` : `
          <div class="card border-success mb-4">
            <div class="card-body text-center py-4">
              <i class="fas fa-check-circle text-success fa-3x mb-2"></i>
              <p class="fs-5 fw-medium mb-0">All content is healthy!</p>
            </div>
          </div>
        `}

        <!-- Posts with Issues -->
        ${posts && posts.length > 0 && posts.some(p => p.issues && p.issues.length > 0) ? `
          <div class="card mb-4">
            <div class="card-header">
              <h3 class="h6 mb-0">
                <i class="fas fa-list text-muted me-2"></i>
                Posts with Issues
              </h3>
            </div>
            <div class="card-body">
              <div class="list-group list-group-flush">
                ${posts.filter(p => p.issues && p.issues.length > 0).map(post => `
                  <div class="list-group-item">
                    <div class="d-flex w-100 justify-content-between align-items-start">
                      <h5 class="mb-1 h6">${post.title || post.slug}</h5>
                      <span class="badge bg-warning">${post.issues.length}</span>
                    </div>
                    <ul class="mb-0 mt-2 small text-muted">
                      ${post.issues.map(issue => `
                        <li>${issue.message || issue}</li>
                      `).join('')}
                    </ul>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
        ` : ''}
      `;
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
    // NO login/logout event handlers here - initStandalonePage handles authentication
  </script>
</body>
</html>
