<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bin - Admin</title>
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Local CSS -->
  <link rel="stylesheet" href="/admin/admin-custom.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-light">
  <div id="app">
    <!-- Auth Gate -->
    <div id="auth-gate" class="min-vh-100 d-flex align-items-center justify-content-center">
      <div class="card shadow p-4 auth-gate-card">
        <h1 class="h3 fw-bold mb-3">Admin Login Required</h1>
        <p class="text-muted mb-3">Please log in to access the bin.</p>
        <button onclick="netlifyIdentity.open()" class="btn btn-primary w-100">
          Log In
        </button>
      </div>
    </div>

    <!-- Main App (hidden until authenticated) -->
    <div id="main-app" class="d-none">
      <!-- Header Container (populated by shared component) -->
      <div id="header-container"></div>

      <!-- Sidebar Container (populated by shared component) -->
      <div id="sidebar-container"></div>

      <!-- Main Content Area (adjusted for sidebar, below header) -->
      <div id="main-content-wrapper">
        <!-- Main Content -->
        <main class="p-4">
        <!-- Error State -->
        <div id="error" class="alert alert-danger d-none mb-4" role="alert">
          <p class="mb-0"></p>
        </div>

        <!-- Success State -->
        <div id="success" class="alert alert-success d-none mb-4" role="alert">
          <p class="mb-0"></p>
        </div>

        <!-- Confirmation Modal -->
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirm Action</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p id="confirm-message" class="mb-0"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="confirm-button" class="btn btn-danger">Confirm</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Bin Section -->
        <div id="section-bin">
          <h2 class="h4 fw-bold text-dark mb-4">Bin</h2>

          <!-- Collapsible Help -->
          <details class="alert alert-info mb-4">
            <summary class="fw-semibold cursor-pointer">
              How to use
            </summary>
            <div class="mt-2">
              <p class="small mb-0">
                Deleted posts and pages are moved here. You can restore them or permanently delete them. Permanently deleted items cannot be recovered.
              </p>
            </div>
          </details>

          <!-- Bin List -->
          <div class="card shadow-sm">
            <div class="card-body">
              <div id="bin-loading" class="text-center text-muted p-4">
                <div class="spinner-border text-primary mb-2" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mb-0">Loading bin...</p>
              </div>
              <div id="bin-empty" class="d-none text-center text-muted p-4">
                <i class="fas fa-trash-alt fa-4x mb-3 opacity-25"></i>
                <p class="fs-5 fw-medium mb-0">Bin is empty</p>
              </div>
              <ul id="bin-list" class="list-unstyled mb-0">
                <!-- Bin items will be inserted here -->
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/admin/app.js?v=1761218399"></script>

  <!-- ES6 Modules Integration -->
  <script type="module">
    // Import standalone init helper
    import { initStandalonePage } from '/admin/js/standalone-init.js?v=1761218399';

    // Import shared components
    import { initHeader } from '/admin/js/components/header.js?v=1761218399';
    import { initSidebar } from '/admin/js/components/sidebar.js?v=1761218399';

    // Import modules
    import { initNotifications } from '/admin/js/ui/notifications.js?v=1761218399';
    import { loadSiteTitle } from '/admin/js/modules/settings.js?v=1761218399';
    import { loadPages, clearPagesCache } from '/admin/js/modules/pages.js?v=1761218399';
    import { loadPosts, clearCache as clearPostsCache } from '/admin/js/modules/posts.js?v=1761218399';
    import {
      loadBin,
      restoreItem,
      permanentlyDeleteItem
    } from '/admin/js/modules/bin.js?v=1761218399';
    import {
      loadDeploymentHistory,
      restoreActiveDeployments,
      trackDeployment,
      showDeploymentBanner,
      updateDeploymentBanner,
      showDeploymentCompletion,
      hideDeploymentBanner,
      startDeploymentPolling
    } from '/admin/js/modules/deployments.js?v=1761218399';

    // Initialize notifications when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initNotifications);
    } else {
      initNotifications();
    }

    // Confirmation modal utility with options support
    window.showConfirm = (message, options = {}) => {
      return new Promise((resolve) => {
        const modalEl = document.getElementById('confirmModal');
        if (!modalEl) {
          console.error('confirmModal element not found');
          resolve(false);
          return;
        }

        const modal = new bootstrap.Modal(modalEl);
        const titleEl = document.getElementById('confirmModalLabel');
        const messageEl = document.getElementById('confirm-message');
        const confirmBtn = document.getElementById('confirm-button');

        // Set title (default to "Confirm Delete")
        if (titleEl) titleEl.textContent = options.title || 'Confirm Delete';

        // Set message
        if (messageEl) messageEl.textContent = message;

        // Set button text and class (default to red Delete button)
        if (confirmBtn) {
          confirmBtn.textContent = options.buttonText || 'Delete';
          // Add 'btn' prefix if not already included
          const btnClass = options.buttonClass || 'btn-danger';
          confirmBtn.className = btnClass.startsWith('btn ') ? btnClass : `btn ${btnClass}`;
        }

        // Remove old event listeners by cloning the confirm button
        const newConfirmBtn = confirmBtn.cloneNode(true);
        confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);

        // Handle confirm button click
        newConfirmBtn.addEventListener('click', () => {
          modal.hide();
          resolve(true);
        });

        // Handle cancel/close
        const handleCancel = () => {
          resolve(false);
          modalEl.removeEventListener('hidden.bs.modal', handleCancel);
        };
        modalEl.addEventListener('hidden.bs.modal', handleCancel, { once: true });

        // Show modal
        modal.show();
      });
    };

    // Expose to window for onclick handlers and app.js
    window.loadSiteTitle = loadSiteTitle;
    window.loadPages = loadPages;
    window.clearPagesCache = clearPagesCache;
    window.loadPosts = loadPosts;
    window.clearPostsCache = clearPostsCache;
    window.loadBin = loadBin;
    window.restoreItem = restoreItem;
    window.permanentlyDeleteItem = permanentlyDeleteItem;
    window.loadDeploymentHistory = loadDeploymentHistory;
    window.restoreActiveDeployments = restoreActiveDeployments;
    window.trackDeployment = trackDeployment;
    window.showDeploymentBanner = showDeploymentBanner;
    window.updateDeploymentBanner = updateDeploymentBanner;
    window.showDeploymentCompletion = showDeploymentCompletion;
    window.hideDeploymentBanner = hideDeploymentBanner;
    window.startDeploymentPolling = startDeploymentPolling;

    // Page-specific initialization
    const init = async () => {
      await initStandalonePage('bin', async (user) => {
        // Initialize shared components with active page
        initHeader();
        initSidebar('bin');

        // Load site title
        await loadSiteTitle();

        // Load deployment history and restore active deployments
        await loadDeploymentHistory();
        await restoreActiveDeployments();

        // Load bin
        await loadBin();
      });
    };

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }

    // Setup Netlify Identity
    netlifyIdentity.on('login', () => {
      location.reload();
    });

    netlifyIdentity.on('logout', () => {
      location.href = '/admin/';
    });
  </script>
</body>
</html>
