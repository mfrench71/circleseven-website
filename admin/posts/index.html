<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: http:; style-src 'self' 'unsafe-inline' https: http:; img-src 'self' data: https: http: blob:; font-src 'self' data: https: http:; connect-src 'self' https: http: wss:; frame-src 'self' https: http:; frame-ancestors 'self'">
  <title>Posts - Admin</title>
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Local CSS -->
  <link rel="stylesheet" href="/admin/admin.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Initialize API base URL and global state -->
  <script>
    window.API_BASE = '/.netlify/functions';
    window.currentPage = 1;
    window.postsPerPage = 20;
    window.selectedCategories = [];
    window.selectedTags = [];
    window.taxonomyAutocompleteCleanup = {};
  </script>
</head>
<body class="bg-light">
  <div id="app">
    <!-- Auth Gate -->
    <div id="auth-gate" class="min-vh-100 d-flex align-items-center justify-content-center">
      <div class="card shadow p-4 auth-gate-card">
        <h1 class="h3 fw-bold mb-3">Admin Login Required</h1>
        <p class="text-muted mb-3">Please log in to access the posts manager.</p>
        <button onclick="netlifyIdentity.open()" class="btn btn-primary w-100">
          Log In
        </button>
      </div>
    </div>

    <!-- Main App (hidden until authenticated) -->
    <div id="main-app" class="d-none">
      <!-- Header Container (populated by shared component) -->
      <div id="header-container"></div>

      <!-- Sidebar Container (populated by shared component) -->
      <div id="sidebar-container"></div>

      <!-- Main Content Area (adjusted for sidebar, below header) -->
      <div id="main-content-wrapper">
        <!-- Main Content -->
        <main class="px-3 px-lg-4 py-4">
          <!-- Error State -->
          <div id="error" class="alert alert-danger d-none mb-4" role="alert">
            <p class="mb-0"></p>
          </div>

          <!-- Success State -->
          <div id="success" class="alert alert-success d-none mb-4" role="alert">
            <p class="mb-0"></p>
          </div>

          <!-- Confirmation Modal -->
          <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="confirmModalLabel">Confirm Delete</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p id="confirm-message" class="mb-0"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" id="confirm-button" class="btn btn-danger">Delete</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Posts Section -->
          <div id="section-posts">
            <h2 class="h5 fw-bold mb-4">Posts</h2>

            <!-- Collapsible Help -->

            <!-- Search, Sort and Actions -->
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                <div class="d-flex gap-2 align-items-center mb-3">
                  <input
                    type="text"
                    id="posts-search"
                    placeholder="Search posts..."
                    class="form-control flex-grow-1"
                    oninput="debouncedFilterPosts()"
                  />
                  <a
                    href="/admin/posts/edit.html"
                    class="btn btn-primary d-flex align-items-center gap-2 flex-shrink-0"
                    title="Create new post"
                  >
                    <i class="fas fa-plus"></i>
                    Add Post
                  </a>
                </div>
                <div class="d-flex gap-2 align-items-center">
                  <select
                    id="posts-category-filter"
                    class="form-select"
                    onchange="filterPosts()"
                  >
                    <option value="">All Categories</option>
                    <!-- Categories will be populated dynamically -->
                  </select>
                  <select
                    id="posts-sort"
                    class="form-select"
                    onchange="sortPosts()"
                  >
                    <option value="date-desc">Newest First</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="title-asc">Title A-Z</option>
                    <option value="title-desc">Title Z-A</option>
                  </select>
                  <button
                    onclick="resetPostsFilters()"
                    class="btn btn-outline-secondary d-flex align-items-center gap-2 flex-shrink-0"
                    title="Reset all filters to default"
                  >
                    <i class="fas fa-redo"></i>
                    <span>Reset</span>
                  </button>
                </div>
              </div>
            </div>

            <!-- Pagination (Top) -->
            <div id="posts-pagination-top" class="d-none mb-4 d-flex justify-content-between align-items-center">
              <div class="small text-muted">
                Showing <span id="posts-range-start-top">1</span>-<span id="posts-range-end-top">20</span> of <span id="posts-total-top">0</span>
              </div>
              <div class="d-flex gap-2">
                <button
                  id="posts-prev-btn-top"
                  onclick="changePage(-1)"
                  class="btn btn-sm btn-outline-secondary"
                  disabled
                >
                  Previous
                </button>
                <button
                  id="posts-next-btn-top"
                  onclick="changePage(1)"
                  class="btn btn-sm btn-outline-secondary"
                  disabled
                >
                  Next
                </button>
              </div>
            </div>

            <!-- Posts Table -->
            <div class="card shadow-sm">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead class="table-light">
                    <tr>
                      <th scope="col" class="text-muted text-uppercase small fw-medium" class="table-col-id">#</th>
                      <th scope="col" class="text-muted text-uppercase small fw-medium">Title</th>
                      <th scope="col" class="text-muted text-uppercase small fw-medium">Date Published</th>
                      <th scope="col" class="text-muted text-uppercase small fw-medium">Last Modified</th>
                      <th scope="col" class="text-muted text-uppercase small fw-medium">Categories</th>
                    </tr>
                  </thead>
                  <tbody id="posts-table-body">
                    <!-- Posts will be inserted here -->
                  </tbody>
                </table>
              </div>
              <div id="posts-loading" class="p-5 text-center text-muted">
                <div class="spinner-border text-primary mb-2" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mb-0">Loading posts...</p>
              </div>
              <div id="posts-empty" class="d-none p-5 text-center text-muted">
                No posts found
              </div>
            </div>

            <!-- Pagination -->
            <div id="posts-pagination" class="d-none mt-4 d-flex justify-content-between align-items-center">
              <div class="small text-muted">
                Showing <span id="posts-range-start">1</span>-<span id="posts-range-end">20</span> of <span id="posts-total">0</span>
              </div>
              <div class="d-flex gap-2">
                <button
                  id="posts-prev-btn"
                  onclick="changePage(-1)"
                  class="btn btn-sm btn-outline-secondary"
                  disabled
                >
                  Previous
                </button>
                <button
                  id="posts-next-btn"
                  onclick="changePage(1)"
                  class="btn btn-sm btn-outline-secondary"
                  disabled
                >
                  Next
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ES6 Modules Integration -->
  <script type="module">
    // Import standalone init helper
    import { initStandalonePage } from '/admin/js/standalone-init.js';

    // Import shared components
    import { initHeader } from '/admin/js/components/header.js';
    import { initSidebar } from '/admin/js/components/sidebar.js';

    // Import modules for posts list functionality
    import { initNotifications } from '/admin/js/ui/notifications.js';
    import { loadSiteTitle } from '/admin/js/modules/settings.js';
    import { loadTaxonomy } from '/admin/js/modules/taxonomy.js';
    import {
      loadPosts,
      renderPostsList,
      updatePagination,
      changePage,
      sortPosts,
      filterPosts,
      debouncedFilterPosts,
      resetPostsFilters,
      populateCategoryFilter,
      filterByCategory,
      deletePostFromList
    } from '/admin/js/modules/posts.js';
    import {
      loadDeploymentHistory,
      restoreActiveDeployments,
      trackDeployment,
      startDeploymentHistoryPolling,
      stopDeploymentHistoryPolling
    } from '/admin/js/modules/deployments.js';

    // Expose functions to window for onclick handlers
    window.changePage = changePage;
    window.sortPosts = sortPosts;
    window.filterPosts = filterPosts;
    window.debouncedFilterPosts = debouncedFilterPosts;
    window.resetPostsFilters = resetPostsFilters;
    window.filterByCategory = filterByCategory;
    window.deletePostFromList = deletePostFromList;
    window.trackDeployment = trackDeployment;

    // Confirmation modal utility
    window.showConfirm = (message) => {
      return new Promise((resolve) => {
        const modal = new bootstrap.Modal(document.getElementById('confirmModal'));
        const messageEl = document.getElementById('confirm-message');
        const confirmBtn = document.getElementById('confirm-button');

        messageEl.textContent = message;

        // Remove old event listeners
        const newConfirmBtn = confirmBtn.cloneNode(true);
        confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);

        // Add new event listener
        newConfirmBtn.addEventListener('click', () => {
          modal.hide();
          resolve(true);
        });

        // Handle cancel/close
        const modalEl = document.getElementById('confirmModal');
        const handleCancel = () => {
          resolve(false);
          modalEl.removeEventListener('hidden.bs.modal', handleCancel);
        };
        modalEl.addEventListener('hidden.bs.modal', handleCancel, { once: true });

        modal.show();
      });
    };

    // Initialize notifications when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initNotifications);
    } else {
      initNotifications();
    }

    // Expose to window
    window.loadSiteTitle = loadSiteTitle;
    window.loadDeploymentHistory = loadDeploymentHistory;
    window.restoreActiveDeployments = restoreActiveDeployments;

    // Page-specific initialization
    const init = async () => {
      await initStandalonePage('posts', async (user) => {
        // Initialize shared components with active page
        initHeader();
        initSidebar('posts');

        // Load site title
        await loadSiteTitle();

        // Load deployment history and restore active deployments
        await loadDeploymentHistory();
        await restoreActiveDeployments();

        // Start polling for deployment updates
        startDeploymentHistoryPolling();

        // Load taxonomy (needed for category/tag filters)
        await loadTaxonomy();

        // Load posts
        await loadPosts();
      });
    };

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }

    // Setup Netlify Identity
    netlifyIdentity.on('login', () => {
      location.reload();
    });

    netlifyIdentity.on('logout', () => {
      location.href = '/admin/';
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      stopDeploymentHistoryPolling();
    });
  </script>
</body>
</html>
