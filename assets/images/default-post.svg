<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Pattern overlay -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="80" fill="white"/>
    <circle cx="1100" cy="530" r="60" fill="white"/>
    <circle cx="300" cy="500" r="40" fill="white"/>
    <circle cx="900" cy="130" r="70" fill="white"/>
  </g>

  <!-- Logo text -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">
    Circle Seven
  </text>

  <!-- Subtitle -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" opacity="0.8">
    Digital Art &amp; Technology
  </text>
</svg>
